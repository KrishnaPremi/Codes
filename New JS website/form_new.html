<div id="login-box">
    <div class="left">
        <h1 style="color: #ff8177;"><i class="fas fa-crown"></i>Sign Up Now</h1>
      
      <input type="text" name="username" placeholder="Username" />
      <input type="text" name="email" placeholder="E-mail" />
      <!--<input type="password" name="password" placeholder="Password" />-->

      <div class="container">
        <input type="password" name="password" id="password" placeholder="Enter the password">
        <i class="far fa-eye" id="togglePassword"></i>
      </div>
    
      <input type="password" name="password2" placeholder="Retype password" />
      <input type="submit" name="signup_submit" value="Sign me up" />
    </div>
    
    <div class="right">
        
      <span class="loginwith">Sign up with</span>
      
      <button class="social-signin facebook"><i class="fab fa-facebook"></i>facebook</button>
      <button class="social-signin twitter"><i class="fab fa-twitter"></i>Twitter...</button>

    </div>
